name: Convert RST to Markdown & HTML and Commit

on:
  push:
    paths:
      - 'source/*.rst'

jobs:
  convert_and_commit:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Make output folder
        run: mkdir -p converted

      - name: Convert RST files
        run: |
          for f in source/*.rst; do
            name="${f##*/}"
            base="${name%.rst}"
            pandoc "$f" -f rst -t markdown -o "converted/$base.md"
            pandoc "$f" -f rst -t html     -o "converted/$base.html"
          done

      - name: Commit converted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add converted/
          git commit -m "Add converted files" || echo "No changes to commit"
          git push

      - name: Upload converted files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted-files
          path: converted/
